<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" conetent="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>TO-DO LIST</title>
</head>

<body>
    <div class="maindiv">
        <!--  HEADER  -->
        <div class="header">
            <h1>MY DAILY TASK </h1>
            <!-- CONTAINER -->
            <div class="container">
                <input type="text" id="myInput" class="task" placeholder="Insert task here..." />
                <span onclick="newElement()" class="button">Add</span>
            </div>
            
        </div>
        <!-- TABLINK -->
        <button class="tablink" onclick="todo('Undone', this, '#950740')" id="defaultOpen">Undone</button>
        <button class="tablink" onclick="todo('Done', this, '#950740')">Done</button>
        <!-- TABCONTENT -->
        <div id="Undone" class="tabcontent">
            <h2>Things need to be done.</h2>
            <div class="ul_items">
                <ol id="myList">  
                   <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                   </li>  
                </ol>
            </div>
        </div>

        <div id="Done" class="tabcontent">
            <h2>Finished task.</h2>
            <li>
                <button><i class="fa fa-trash"></i></button>
            </li>
        </div>

    </div>

    <!-- JAVASCRIPT SOURCE -->
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
